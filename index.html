<!DOCTYPE html>
<html lang="en">
<head>

    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;

      text-align: center;
      font-weight: 700;
    }

      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form label {
      font-weight: bold;
    }
    input, textarea, select, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #222;
      color: white;
